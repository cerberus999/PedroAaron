<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 2px black; 
            border-style: solid; 
            padding: 4px;          
        }
    </style>
</head>
<body>
    <table style="text-align: center;">
        <tr>
            <th id="Number">Nro</td>
            <th id="Nombre">Name</th>
            <th id="Apellido">Last name</th>
            <th id="DiasTrabajados">Working days</th>
            <th id="SalarioMensual">Month Salary</th>
            <th id="SalarioSemanal">Week Salary</th>
        </tr>
        <tr>
            <th id="Fila1">1</th>
            <td>Pedro</td>
            <td>Espinoza</td>
            <td>2</td>
            <td>2000</td>
            <td>500</td>
        </tr>
        <tr>
            <th id="Fila2">2</th>
            <td>Carlos</td>
            <td>Quinteros</td>
            <td>6</td>
            <td rowspan="2">1500</td>
            <td>375</td>
        </tr>
        <tr>
            <th id="Fila3">3</th>
            <td>Carl</td>
            <td>Rooter</td>
            <td>9</td>
            
            <td rowspan="2">1500</td>
        </tr>
        <tr>
            <th id="Fila4">4</th>
            <td>Simon</td>
            <td>Quispe</td>
            <td>7</td>
            <td>6000</td>
            
        </tr>
        <tr>
            <td style="border: 0;"></td>
            <td style="border: 0;"></td>
            <td style="border: 0;"></td>
            <td style="border: 0;"></td>
            <td>9500</td>
            <td>2375</td>
        </tr>
    </table>
</body>
</html>
